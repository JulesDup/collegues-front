<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img src="{{col.photoUrl}}" alt="imageProfil" class="img-rounded img-fluid" />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>Profil Collegue :</h4>

            <i class="glyphicon glyphicon-pushpin"></i>
            <label> Matricule :</label>
            {{col.matricule}}
            <br />

            <i class="glyphicon glyphicon-user"></i>
            <label> Nom :</label>
            {{col.nom | uppercase}}
            <br />

            <i class="glyphicon glyphicon-user"></i>
            <label> Prenom :</label>
            {{col.prenom}}
            <br />

            <i class="glyphicon glyphicon-hourglass"></i>
            <label> Date de naissance :</label>
            {{col.dateDeNaissance| date:'dd/MM/yyyy'}}
            <br />

            <i class="fa fa-at" aria-hidden="true"></i>
            <label> Email :</label>
            <div *ngIf="!modModif ; else desactivModifPut">
              {{col.email}}
            </div>
            <ng-template #desactivModifPut><input type="text" class="form-control" id="mail" value="{{col.email}}">
            </ng-template>
            <br />



            <!-- Split button -->
            <div class="btn-group">
              <div *ngIf="!modModif ; else desactivModif">
                <button type="button" class="btn btn-primary" (click)="modifier()"> Modifier
                </button>
              </div>
              <ng-template #desactivModif><button type="button" class="btn btn-success" (click)="validation()">
                  Valider
                </button></ng-template>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
