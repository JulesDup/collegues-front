

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img src="{{col.photoUrl}}" alt="imageProfil" class="img-rounded img-fluid" />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>Profil Collegue :</h4>

            <i class="glyphicon glyphicon-pushpin"></i>
            <label> Matricule :</label>
            {{col.matricule}}
            <br />

            <i class="glyphicon glyphicon-user"></i>
            <label> Nom :</label>
            {{col.nom}}
            <br />

            <i class="glyphicon glyphicon-user"></i>
            <label> Prenom :</label>
            {{col.prenom}}
            <br />

            <i class="glyphicon glyphicon-hourglass"></i>
            <label> Date de naissance :</label>
            {{col.dateDeNaissance}}
            <br />

            <i class="glyphicon glyphicon-envelope"></i>
            <label> Email :</label>
            {{col.email}}
            <br />

            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary" (click)="modifier()"> Modifier </button>
            </div>
          </div>
        </div>
      </div>
      <p class="text-muted">
        <a href="#" class="text-reset" (click)="creationCollegue()">Creer un nouveau collegue</a>
      </p>
    </div>
  </div>
</div>
